<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Realtime Audio Call</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .call-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .call-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .call-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .hangup-button {
            background: #ef4444;
            color: white;
            display: none;
        }

        .hangup-button:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status.connecting {
            background: #fef3c7;
            color: #92400e;
            display: block;
        }

        .status.connected {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }

        .audio-visualizer {
            height: 60px;
            background: #f3f4f6;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 3px;
            padding: 10px;
        }

        .audio-visualizer.active {
            display: flex;
        }

        .bar {
            width: 4px;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 2px;
            transition: height 0.1s;
        }

        .note {
            margin-top: 20px;
            padding: 15px;
            background: #f0f9ff;
            border-left: 4px solid #3b82f6;
            border-radius: 5px;
            font-size: 13px;
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è OpenAI Realtime Call</h1>
        <p class="subtitle">Connect to OpenAI's live audio API via WebRTC</p>

        <div class="input-group">
            <label for="apiKey">OpenAI API Key</label>
            <input type="text" id="apiKey" placeholder="sk-proj-..." autocomplete="off">
        </div>

        <div class="input-group">
            <label for="systemPrompt">System Instructions (Optional)</label>
            <textarea id="systemPrompt" placeholder="You are a helpful AI assistant. You speak clearly and concisely...">You are a friendly and helpful AI assistant. This is a voice conversation, so keep your responses natural and conversational. Speak clearly and be concise.</textarea>
        </div>

        <button class="button call-button" id="callButton">üìû Make a Call</button>
        <button class="button hangup-button" id="hangupButton">üì¥ Hang Up</button>

        <div class="status" id="status"></div>

        <div class="audio-visualizer" id="visualizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div class="note">
            <strong>Note:</strong> Make sure to allow microphone access when prompted. Your API key is only used for this session and is not stored anywhere.
        </div>
    </div>

    <script>
        let peerConnection = null;
        let dataChannel = null;
        let audioContext = null;
        let analyser = null;
        let animationId = null;

        const callButton = document.getElementById('callButton');
        const hangupButton = document.getElementById('hangupButton');
        const status = document.getElementById('status');
        const visualizer = document.getElementById('visualizer');
        const apiKeyInput = document.getElementById('apiKey');
        const systemPromptInput = document.getElementById('systemPrompt');

        function updateStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function visualizeAudio(stream) {
            audioContext = new AudioContext();
            analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            analyser.fftSize = 256;

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            const bars = visualizer.querySelectorAll('.bar');

            function animate() {
                animationId = requestAnimationFrame(animate);
                analyser.getByteFrequencyData(dataArray);

                bars.forEach((bar, index) => {
                    const value = dataArray[index * 8] || 0;
                    const height = (value / 255) * 40 + 5;
                    bar.style.height = `${height}px`;
                });
            }

            visualizer.classList.add('active');
            animate();
        }

        async function makeCall() {
            const apiKey = apiKeyInput.value.trim();
            
            if (!apiKey) {
                updateStatus('Please enter your OpenAI API key', 'error');
                return;
            }

            try {
                callButton.disabled = true;
                updateStatus('Requesting microphone access...', 'connecting');

                // Get user media
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                updateStatus('Connecting to OpenAI...', 'connecting');

                // Create peer connection
                peerConnection = new RTCPeerConnection();

                // Add audio track
                stream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, stream);
                });

                // Handle incoming audio
                peerConnection.ontrack = (event) => {
                    const audioElement = new Audio();
                    audioElement.srcObject = event.streams[0];
                    audioElement.play();
                };

                // Create data channel for session updates
                dataChannel = peerConnection.createDataChannel('oai-events');
                
                dataChannel.onopen = () => {
                    console.log('Data channel opened');
                    // Send session update with instructions
                    const systemPrompt = systemPromptInput.value.trim();
                    if (systemPrompt) {
                        const sessionUpdate = {
                            type: 'session.update',
                            session: {
                                instructions: systemPrompt,
                                voice: 'alloy',
                                input_audio_format: 'pcm16',
                                output_audio_format: 'pcm16',
                                turn_detection: {
                                    type: 'server_vad'
                                }
                            }
                        };
                        dataChannel.send(JSON.stringify(sessionUpdate));
                    }
                };

                dataChannel.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    console.log('Received:', message);
                };

                // Create offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                // Send offer to OpenAI
                const response = await fetch('https://api.openai.com/v1/realtime/sessions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-realtime-preview-2024-12-17',
                        voice: 'alloy'
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || 'Failed to create session');
                }

                const data = await response.json();
                
                // The response contains the SDP answer in the sdp field
                const answer = {
                    type: 'answer',
                    sdp: data.sdp
                };
                
                // Set remote description
                await peerConnection.setRemoteDescription(answer);

                updateStatus('Connected! Start speaking...', 'connected');
                callButton.style.display = 'none';
                hangupButton.style.display = 'block';
                
                visualizeAudio(stream);

            } catch (error) {
                console.error('Error:', error);
                updateStatus(`Error: ${error.message}`, 'error');
                callButton.disabled = false;
                cleanup();
            }
        }

        function hangUp() {
            cleanup();
            updateStatus('Call ended', 'error');
            setTimeout(() => {
                status.style.display = 'none';
            }, 2000);
        }

        function cleanup() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            if (audioContext) {
                audioContext.close();
            }
            if (dataChannel) {
                dataChannel.close();
            }
            if (peerConnection) {
                peerConnection.close();
            }
            
            visualizer.classList.remove('active');
            callButton.style.display = 'block';
            callButton.disabled = false;
            hangupButton.style.display = 'none';
        }

        callButton.addEventListener('click', makeCall);
        hangupButton.addEventListener('click', hangUp);
    </script>
</body>
</html>
