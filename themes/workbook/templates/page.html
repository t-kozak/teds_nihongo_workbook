{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ SITENAME }}{% endblock %}

{% block content %}
<section id="content" class="body article-content">
    <article>
        <header>
            <h1 class="entry-title">{{ page.title }}</h1>
        </header>

        <div class="entry-content">
            {{ page.content }}
        </div>
    </article>
</section>
{% endblock %}
